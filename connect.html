		<form method="post" action="processing_script.php">
			<br />
			<div class="con_left">
			<label for="firstname">First Name*</label>
			<br />
			<input type="text"
				   name="firstname"
				   id="firstname" required>
			</div>
			<label for="lastname">Last Name*</label>
			<br />
			<input type="text"
				   name="lastname"
				   id="lastname" required>
			<br /><br />
			<div class="con_left">
			<label for="customer_email">Email Address*</label>
			<br />
			<input type="text"
				   name="customer_email"
				   id="customer_email" required>
			</div>
			<label for="phone">Phone Number</label>
			<br />
			<input type="text"
				   name="phone"
				   id="phone" />
			<br />
			<label id="label_subject" for="subject">Subject</label>
			<select name="subject" id="subject" size="1">
			<option value="customer_comments">Customer Comments</option>
			<option value="careers">Careers</option>
			<option value="catering">Catering</option>
			<option value="franchising_opportunities">Franchising Opportunities</option>
			<option value="general_inquires">General Inquires</option>
			</select>
			<br /><br />
			<label for="message">Your message*</label>
			<br />
			<textarea name="message" id="message" required></textarea>
			<br />
			<input type="submit" class="button" value="Submit" />
